<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4;">

    <h2>Registration Form</h2>
    <form id="registrationForm" action="server.php" method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="margin: 5px 0; padding: 5px;"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="margin: 5px 0; padding: 5px;"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="margin: 5px 0; padding: 5px;"><br>

        <button type="submit" style="margin-top: 10px; padding: 5px 15px;">Submit</button>
    </form>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            // Empty field validation
            if (name === "" || email === "" || password === "") {
                alert("All fields are required!");
                return false;
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Enter a valid email address!");
                return false;
            }

            // Password validation
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
